<div>
    <div class="panel__group">
        <span class="panel__group-text">
            {{'Upload new file'|translate}}
        </span>
    </div>
    <div class="panel__body">

        <div class="placeholder m--b">
            <div class="placeholder__img"></div>
            <p class="placeholder__title">
                {{'Click to select file'|translate}}
            </p>
            <p class="placeholder__desc">
                {{'(Max file size: 25 MB; Allowed formats: Documents, presentations and images)'|translate}}
            </p>
            <input class="placeholder__input" type="file">
        </div>

        <div class="form">
            <div class="form__item">
                <label class="form__label t--semi-bold">{{'File name:'|translate}}</label>
                <input type="text" class="form__input input">
            </div>
            <div class="form__item">
                <label class="form__label t--semi-bold">{{'Total amount:'|translate}}</label>
                <div class="form__input">
                    <div class="input-group">
                        <i class="input-group__icon icon-money-bag"></i>
                        <input type="text" class="input-group__input">
                    </div>
                </div>
            </div>
            <div class="form__item">
                <label class="form__label t--semi-bold">{{'Valid until:'|translate}}</label>
                <div class="form__input">
                    <div class="input-group">
                        <i class="input-group__icon icon-calendar"></i>
                        <input type="text" class="input-group__input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel__group">
        <span class="panel__group-text">
            {{'Call back on'|translate}}q
        </span>
        <div class="panel__group-btns">
            <div class="input-group">
                <i class="input-group__icon icon-calendar"></i>
                <input type="text" class="input-group__input" value="09-06-2019 18:55">
            </div>
        </div>
    </div>

    <div class="panel__group">
        <span class="panel__group-text">
            {{'Note (internal)'|translate}}
        </span>
    </div>
    <div class="panel__body">
        <textarea class="input" rows="5"></textarea>
    </div>

    <div class="panel__group">
        <span class="panel__group-text">
            {{'Message for contact'|translate}}
        </span>
    </div>
    <div class="panel__body">
        <textarea class="input" rows="5"></textarea>
    </div>

    <div class="panel__group">
        <span class="panel__group-text">
            {{'Message for contact'|translate}}
        </span>
    </div>
    <div class="panel__body">
        <div class="checkbox">
            <input type="checkbox" class="checkbox__input" id="send-email">
            <label for="send-email" class="checkbox__label">{{'Send an e-mail update to the customer'|translate}}</label>
        </div>
    </div>
</div>
