<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<section class="header">

				<div class="header__left">
					<div class="header__icon">
						<i class="header__icon-icon icon-box"></i>
					</div>
					<div>
						<p class="header__title">{{'Product list'|translate}}</p>
						<ul class="header__breadcrumbs">
							<li class="header__breadcrumbs-item">
								<span href="" class="header__breadcrumbs-span">
									{{'Home page'|translate}}
								</span>
							</li>
						</ul>
					</div>
				</div>

			</section>
		</div>
    </div>

    <div class="row product">
        <div class="col-sm-7">

            <div class="panel panel--sm" *ngFor="let item of productList">
                <div class="panel__body">
                    <div class="product__item">
                        <div class="flex flex--middle">
                            <span class="product__badge badge badge--squared" [style.background]="item.color"></span>
                            <div>
                                <p class="product__title">{{item.title}}</p>
                                <p class="product__desc">{{item.desc}}</p>
                            </div>
                        </div>
                        <span class="badge badge--gray">
                            active
                        </span>
                        <button class="btn btn--squared btn--gray btn--ssm">
                            <i class="btn__icon icon-more"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="panel">
                <div class="panel__body">
                    <div class="panel__group">
                        <span class="panel__group-text">
                            {{'Add new product group'|translate}}
                        </span>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <label class="label">{{'Color'|translate}}</label>

                            <div class="color-picker" dropdown>
                                <button class="color-picker__picker" dropdownToggle>
                                    <span class="color-picker__pick" [ngStyle]="{'background-color': colorDefault}"></span>
                                </button>
                                <div *dropdownMenu class="color-picker dropdown-menu" role="menu" aria-labelledby="button-custom-html">
                                    <p class="color-picker__title">{{'Color picker'|translate}}</p>
                                    <div class="color-picker__current" [ngStyle]="{'background-color': colorDefault}"></div>
                                    <input type="text" class="input m--t" [value]="colorDefault" placeholder="#HEX">
                                    <ul class="color-picker__list">
                                        <li class="color-picker__list-item" [ngStyle]="{'background-color': color}" *ngFor="let color of colorList"></li>
                                    </ul>
                                    <div class="m--t t--c">
                                        <button class="btn btn--link btn--sm">{{'Cancel'|translate}}</button>
                                        <button class="btn btn--blue btn--sm">{{'Save'|translate}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <label class="label">{{'Name'|translate}}</label>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div>
                        <label class="label">{{'Description'|translate}}</label>
                        <textarea class="input" name="" id="" cols="30" rows="5"></textarea>
                    </div>

                    <div class="t--c">
                        <button class="btn btn--link">{{'Clear'|translate}}</button>
                        <button class="btn btn--blue" (click)="addNewProduct()">{{'Create'|translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
