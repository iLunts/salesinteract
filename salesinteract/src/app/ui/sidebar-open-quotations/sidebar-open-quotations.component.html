<section class="sidebar">
  <div class="sidebar__overlay"></div>

  <div class="sidebar__panel">
    <header class="sidebar__header">
      <p class="sidebar__header-title">Open quotations list</p>
      <a [routerLink]="['/home']" class="sidebar__close">
        <i class="icon-close"></i>
      </a>
	</header>
	
    <div class="sidebar__panel-body">

      <div class="panel" *ngFor="let item of openQuotationsData; index as i">
        <div class="panel__body">
			<div class="contact">
				<div class="contact__user">
					<span class="contact__number badge badge--green m--r-sm">{{i + 1}}</span>
					<div>
						<a href="" class="contact__name">{{item.contact.name}}</a>
						<p class="contact__company">{{item.organisation.name}}</p>
					</div>
				</div>
				<div class="contact__status">
					<span class="contact__status-badge badge badge--red">{{item.status || 'new'}}</span>
					<p class="contact__status-date t--red">{{item.expire | date}}</p>
				</div>
			</div>
		</div>
      </div>

    </div>
  </div>
</section>
