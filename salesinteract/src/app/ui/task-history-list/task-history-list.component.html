<ul class="task-history list list--v list--line">
    <li class="task-history__item list__item" *ngFor="let task of taskData">
        <div class="task-history__content flex flex--middle">
            <img class="task-history__avatar avatar" [src]="task.image" alt="">
            <div>
                <a href="" class="task-history__name">{{task.contact.name}}</a>
                <p class="task-history__company">{{task.company}}</p>
            </div>
        </div>
        <div class="task-history__status">
            <span class="badge badge--gray">{{task.status }}</span>
            <p class="task-history__status-date t--red">{{task.due | date }}</p>
        </div>
    </li>
</ul>

<p class="m--reset t--c">
    <a href="" class="btn btn--gray btn--ssm col-xs-12">Show more</a>
</p>
