<div>
    <div class="dragula__min">
        <span class="dragula__item-name">
            <svg-icon class="dragula__item-icon" src="assets/svg/textarea.svg" [svgStyle]="{ 'width.px':16 }"></svg-icon>
            Textarea
        </span>
        <span class="dragula__handle">
            <svg-icon src="assets/svg/draggable.svg" [svgStyle]="{ 'width.px':12 }"></svg-icon>
        </span>
    </div>
    <div class="dragula__max">
        <input class="input input--label" placeholder="Write text for label textarea here..." type="text">
        <textarea class="input" rows="5" placeholder="Please write here placeholder"></textarea>
    </div>
</div>
