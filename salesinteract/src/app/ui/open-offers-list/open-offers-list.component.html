<ul class="open-offer list list--v list--line">
    <li class="open-offer__item list__item" *ngFor="let item of openOffersData | slice:0:limitList;">
        <div class="open-offer__content flex flex--middle">
            <span class="badge badge--green m--r-sm">1</span>
            <div>
                <a href="" class="open-offer__name">Bill Gates</a>
                <p class="open-offer__company">Presentation offer</p>
            </div>
        </div>
        <div class="open-offer__status">
            <span class="badge badge--red">Expired</span>
            <p class="open-offer__status-date t--red">{{item.date}}</p>
        </div>
    </li>
</ul>

<p class="m--reset t--c">
    <button class="btn btn--gray btn--ssm col-xs-12" (click)="showMore()" *ngIf="!isShowMore">Show more</button>
    <button class="btn btn--gray btn--ssm col-xs-12" (click)="showLess()" *ngIf="isShowMore">Show less</button>
</p>
